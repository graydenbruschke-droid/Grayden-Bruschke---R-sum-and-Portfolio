<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayden B. Bruschke - Photography Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- DARK THEME STYLES --- */
        body {
            background-color: #1a1a1a; 
            color: #f8f9fa;
            padding-top: 70px;
        }
        
        .navbar-custom {
            background-color: #343a40 !important; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1030;
        }
        .navbar-brand, .nav-link, .btn-outline-light {
            color: #f8f9fa !important;
        }

        .portfolio-heading {
            color: #ffffff;
            font-weight: 300;
        }
        .lead {
            color: #ced4da;
        }

        /* --- PORTFOLIO ITEM STYLES --- */
        .portfolio-item {
            margin-bottom: 20px; /* Space between photos */
            width: 100%;
            display: block;
            
            /* Glassy Style */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            
            /* Hardware Acceleration Fix */
            transform: translateZ(0);
        }

        .portfolio-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0.95;
        }
        
        /* --- MODAL (LIGHTBOX) STYLES --- */
        .modal-content {
            background-color: rgba(0, 0, 0, 0.95);
            border: none;
            height: 100%;
        }
        .modal-body {
            position: relative;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 85vh; 
        }
        .modal-body img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .btn-close-custom {
            position: absolute;
            top: 15px;
            right: 20px;
            z-index: 1060;
            filter: invert(1);
            cursor: pointer;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1055;
        }
        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .nav-prev { left: 15px; }
        .nav-next { right: 15px; }

        @media (max-width: 576px) {
            .nav-arrow { width: 40px; height: 40px; font-size: 18px; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="g4.html">Grayden B. Bruschke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <a class="btn btn-outline-light" href="g4.html">Résumé</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Photography Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-3 portfolio-heading">Photography Portfolio</h1>
            <p class="lead text-secondary">A collection of my work focusing on the outdoors, nature, and lifestyle portraiture.</p>
            <hr class="w-50 mx-auto border-secondary">
        </header>

        <div class="row" id="galleryGrid">
            
            <div class="col-lg-4 col-md-6 mb-4">
                
                <div class="portfolio-item" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <img src="Portfolio Pictures/IMG_0726.jpg" alt="Couple embracing and kissing on a forest path.">
                </div>

            </div>
            
            <div class="col-lg-4 col-md-6 mb-4">
                
                <div class="portfolio-item" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <img src="Portfolio Pictures/IMG_2801 copy.jpg" alt="Silhouette of a person with hair in a bun, backlit by the sun.">
                </div>

            </div>
            
            <div class="col-lg-4 col-md-6 mb-4">
                
                <div class="portfolio-item" data-bs-toggle="modal" data-bs-target="#imageModal">
                    <img src="Portfolio Pictures/IMG_2858 copy.jpg" alt="Woman standing in profile in shallow water.">
                </div>

            </div>

        </div> 
    </div> 

    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="modal" aria-label="Close"></button>
          
          <div class="modal-body">
            <button class="nav-arrow nav-prev" id="prevBtn" title="Previous Image">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img id="fullImage" src="" alt="Full-screen view">
            <button class="nav-arrow nav-next" id="nextBtn" title="Next Image">
                <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const galleryGrid = document.getElementById('galleryGrid');
        const allImages = galleryGrid.querySelectorAll('.portfolio-item img');
        
        const imageList = Array.from(allImages).map(img => img.src);
        let currentIndex = 0;

        const imageModalElement = document.getElementById('imageModal');
        const imageModal = new bootstrap.Modal(imageModalElement);
        const fullImage = document.getElementById('fullImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateModalImage(index) {
            if (index < 0) index = imageList.length - 1; 
            if (index >= imageList.length) index = 0;   
            
            currentIndex = index;
            fullImage.src = imageList[currentIndex];
        }

        // Add listeners
        allImages.forEach((img, index) => {
            const wrapper = img.closest('.portfolio-item');
            wrapper.addEventListener('click', () => {
                updateModalImage(index);
                // Modal opens automatically via data-bs-toggle in HTML
            });
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation(); 
            updateModalImage(currentIndex - 1);
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            updateModalImage(currentIndex + 1);
        });

        document.addEventListener('keydown', (e) => {
            const modalEl = document.getElementById('imageModal');
            if (modalEl.classList.contains('show')) {
                if (e.key === 'ArrowLeft') updateModalImage(currentIndex - 1);
                if (e.key === 'ArrowRight') updateModalImage(currentIndex + 1);
            }
        });
    </script>
</body>
</html>
